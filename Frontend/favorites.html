<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Recipe Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .recipe-list {
            padding-top: 56px;
            padding-bottom: 20px;
        }
        .recipe-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-info {
            padding: 15px;
        }
        .recipe-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .recipe-meta {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 14px;
        }
        .recipe-meta i {
            margin-right: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .empty-state i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-light top-nav fixed-top">
        <div class="container-fluid d-flex align-items-center">
            <button class="btn-nav" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h5 class="mb-0">My Favorites</h5>
            <div></div>
        </div>
    </nav>

    <!-- 菜谱列表 -->
    <div class="recipe-list">
        <div class="container">
            <!-- 示例收藏菜谱 -->
            <div class="recipe-card">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587" class="recipe-image" alt="Recipe">
                <div class="recipe-info">
                    <h5 class="recipe-title">Classic Chocolate Cake</h5>
                    <div class="recipe-meta">
                        <span><i class="fas fa-clock"></i> 45 mins</span>
                        <span><i class="fas fa-fire"></i> 350 cal</span>
                        <span><i class="fas fa-eye"></i> 1.2k views</span>
                    </div>
                </div>
            </div>

            <div class="recipe-card">
                <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187" class="recipe-image" alt="Recipe">
                <div class="recipe-info">
                    <h5 class="recipe-title">Fresh Pasta with Tomato Sauce</h5>
                    <div class="recipe-meta">
                        <span><i class="fas fa-clock"></i> 30 mins</span>
                        <span><i class="fas fa-fire"></i> 420 cal</span>
                        <span><i class="fas fa-eye"></i> 856 views</span>
                    </div>
                </div>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" style="display: none;">
                <i class="fas fa-heart"></i>
                <h5>No Favorites Yet</h5>
                <p>Start exploring recipes and add your favorites here!</p>
                <button class="btn btn-primary mt-3" onclick="location.href='recipe-list.html'">
                    Browse Recipes
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查是否有收藏的菜谱
        function checkFavorites() {
            const recipeCards = document.querySelectorAll('.recipe-card');
            const emptyState = document.querySelector('.empty-state');
            
            if (recipeCards.length === 0) {
                emptyState.style.display = 'block';
            }
        }

        // 页面加载时检查
        document.addEventListener('DOMContentLoaded', checkFavorites);
    </script>
</body>
</html>
